
<mat-card >

    <mat-form-field  [floatLabel]="'never'">
        <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title">
    </mat-form-field>
    <mat-form-field  [floatLabel]="'never'">
        <textarea style="resize: none;" placeholder="Content to post" matInput rows="3" [(ngModel)]="enteredContent"></textarea>
       
        <button mat-raised-button   (click)="onPostAdd()">POST</button>
    </mat-form-field>
</mat-card>
